<article class="blog__item">
    <img class="blog__image" [src]="post.image" alt="">
    <div class="blog__content">
        <a class="blog__link" [routerLink]="post.route" routerLinkActive>{{post.title}}</a>
        <blockquote class="blog__description">{{post.description}}</blockquote>
        <div class="blog__info"><span class="blog__date">Dec 29th 2021</span><span class="blog__read-time">9 min
                read</span><span class="blog__category">category</span>
        </div>
    </div>
</article>
